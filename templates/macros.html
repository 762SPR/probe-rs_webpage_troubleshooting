{% macro card(title, content) %}
<div class="col mb-4 d-flex align-items-stretch">
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ content }}</p>
        </div>
    </div>
</div>
{% endmacro input %}
